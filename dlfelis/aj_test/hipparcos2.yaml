---
'@id': '#hipparcos2'
description: ' A new reduction of the astrometric data as produced by the Hipparcos
  mission has been published, claiming accuracies for nearly all stars brighter than
  magnitude Hp=8 to be better, by up to a factor 4, than in the original catalogue.
  ftp://cdsarc.u-strasbg.fr/pub/cats/I/311/ReadMe'
name: hipparcos2
tables:
- '@id': '#hipparcos2.main'
  columns:
  - '@id': '#hipparcos2.main.hip'
    datatype: int
    description: Hipparcos identifier
    name: hip
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos2.main.sn'
    datatype: short
    description: Solution type new reduction<br>    The solution type is a number
      10xd+s consisting of two parts d and s:<br> - s describes the type of solution
      adopted:<br> 1 = stochastic solution (dispersion is given in the var column)<br>
      3 = VIM solution (additional parameters in file hipvim.dat)<br> 5 = 5-parameter
      solution (this file)<br> 7 = 7-parameter solution (additional parameters in
      hip7p.dat)<br> 9 = 9-parameter solution (additional parameters in hip9p.dat)<br>
      - d describes peculiarities, as a combination of values:<br> 0 = single star<br>
      1 = double star<br> 2 = variable in the system with amplitude > 0.2mag<br> 4
      = astrometry refers to the photocenter<br> 8 = measurements concern the secondary
      (fainter) in the double system
    name: sn
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos2.main.so'
    datatype: short
    description: Solution type old reduction<br>       0 = standard 5-parameter solution<br>
      1 = 7- or 9-parameter solution<br> 2 = stochastic solution<br> 3 = double and
      multiple stars<br> 4 = orbital binary as resolved in the published catalog<br>
      5 = VIM (variability-induced mover) solution
    name: so
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos2.main.nc'
    datatype: short
    description: Number of components
    name: nc
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos2.main.rarad'
    datatype: double
    description: Right Ascension in ICRS, Ep=1991.25
    fits:tunit: rad
    name: rarad
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos2.main.derad'
    datatype: double
    description: Declination in ICRS, Ep=1991.25
    fits:tunit: rad
    name: derad
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos2.main.plx'
