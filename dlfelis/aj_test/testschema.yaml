---
'@id': '#testschema'
description: A test schema
name: testschema
tables:
- '@id': '#testschema.main'
  columns:
  - '@id': '#testschema.main.elat'
    datatype: double
    description: Ecliptic latitude
    fits:tunit: deg
    ivoa:ucd: pos.ecliptic.lat
    name: elat
    nullable: false
    tap:column_index: 1
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.main.px'
    datatype: double
    description: Comoving position X coordinate [Mpc/h]
    fits:tunit: Mpc/h
    name: px
    nullable: false
    tap:column_index: 2
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.main.absmag_r'
    datatype: double
    description: SDSS r-band absolute magnitude [mag]
    fits:tunit: mag
    name: absmag_r
    nullable: false
    tap:column_index: 3
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.main.m200'
    datatype: double
    description: M_200 of host halo [M_sun/h]
    fits:tunit: M_sun/h
    name: m200
    nullable: false
    tap:column_index: 4
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.main.tdec'
    datatype: double
    description: Unlensed dec [deg]
    fits:tunit: degree
    name: tdec
    nullable: false
    tap:column_index: 5
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.main.size'
    datatype: double
    description: Lensed half light radius [arcsec]
    fits:tunit: arcsec
    name: size
    nullable: false
    tap:column_index: 6
    tap:principal: 0
    tap:std: 0
  description: Main table for test schema
  indexes:
  - '@id': '#main_elat_idx'
    columns:
    - '#testschema.main.elat'
    name: main_elat_idx
  - '@id': '#main_absmag_r_idx'
    columns:
    - '#testschema.main.absmag_r'
    name: main_absmag_r_idx
  name: main
  primaryKey: ''
  tap:table_index: 1
- '@id': '#testschema.vac'
  columns:
  - '@id': '#testschema.vac.epochmean_ok'
    datatype: double
    description: Average MJD (ok detections only)
    fits:tunit: J2000
    name: epochmean_ok
    nullable: false
    tap:column_index: 1
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.vac.median_mag_y'
    datatype: float
    description: Median magnitude in Y-band
    fits:tunit: AB mag
    name: median_mag_y
    nullable: false
    tap:column_index: 2
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.vac.a_image_g'
    datatype: float
    description: Semi-major axis of g-band adaptive aperture in image coordinates
    fits:tunit: pixel
    name: a_image_g
    nullable: false
    tap:column_index: 3
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.vac.fluxerr_aper_2_g'
    datatype: float
    description: aperture 2 equivalent to 3.7 [pixel], g-band uncertainty in flux
      measurement for circular apertures [adu]
    fits:tunit: adu
    name: fluxerr_aper_2_g
    nullable: false
    tap:column_index: 4
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.vac.flux_ivar_z'
    datatype: float
    description: Inverse variance of FLUX_Z (AB)
    fits:tunit: nanomaggy^-2
    name: flux_ivar_z
    nullable: false
    tap:column_index: 5
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.vac.pmdec'
    datatype: float
    description: Reference catalog proper motion in the Dec direction
    fits:tunit: mas yr^-1
    name: pmdec
    nullable: false
    tap:column_index: 6
    tap:principal: 0
    tap:std: 0
  - '@id': '#testschema.vac.pmdec_ivar'
    datatype: float
    description: Inverse variance of PMDEC
    fits:tunit: yr^2 mas^-2
    name: pmdec_ivar
    nullable: false
    tap:column_index: 7
    tap:principal: 0
    tap:std: 0
  description: Value-added catalog table for test schema
  indexes:
  - '@id': '#vac_median_mag_y_idx'
    columns:
    - '#testschema.vac.median_mag_y'
    name: vac_median_mag_y_idx
  - '@id': '#vac_pmdec_idx'
    columns:
    - '#testschema.vac.pmdec'
    name: vac_pmdec_idx
  name: vac
  primaryKey: ''
  tap:table_index: 2
version:
  compatible:
  - v1
  current: v1
  read_compatible:
  - v1
