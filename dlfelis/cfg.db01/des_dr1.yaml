      flag values are the same as in the NUV. If no FUV observations are available
      at that location, then a value of -99.0 appears.
    name: fuv_artifact
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#des_dr1.des_galex.nuv_artifact'
    datatype: short
