    datatype: float
    description: Calibrated FUV magnitude on the AB system measured within the NUV-defined
      AUTO aperture. Sources with either a negative FLUX_FUV or without FUV observations
      will be flagged with values of either +99 or -99.
    fits:tunit: AB mag
    name: fuv_mag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#des_dr1.des_galex.nuv_mag'
    datatype: float
    description: Calibrated NUV magnitude on the AB system. This is currently always
      set to the SExtractor AUTO magnitude.
    fits:tunit: AB mag
    name: nuv_mag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#des_dr1.des_galex.fuv_magerr'
    datatype: float
    description: The error in fuv_mag
    name: fuv_magerr
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#des_dr1.des_galex.nuv_magerr'
    datatype: float
    description: The error in nuv_mag
    name: nuv_magerr
    nullable: true
    tap:principal: 0
    tap:std: 0
