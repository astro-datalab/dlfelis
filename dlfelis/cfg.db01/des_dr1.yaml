      the Galactic extinctions maps from Schlegel et al. (1998, ApJ, 500, 525). Data
      obtained from http://astron.berkeley.edu/davis/dust/data/data.html
    fits:tunit: mag
    name: e_bv
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#des_dr1.des_galex.objtype'
    datatype: int
    description: Object type
    name: objtype
    nullable: true
    tap:principal: 0
    tap:std: 0
