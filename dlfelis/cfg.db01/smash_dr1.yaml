---
'@id': '#smash_dr1'
description: SMASH Data Release 1
name: smash_dr1
tables:
- '@id': '#smash_dr1.chip'
  columns:
  - '@id': '#smash_dr1.chip.fieldid'
    datatype: short
    description: SMASH Field ID
    fits:tunit: ''
    ivoa:ucd: meta.id
    name: fieldid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.photred_field'
    datatype: char
    description: Short field name for the PHOTRED reduction
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 2
    name: photred_field
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.file'
    datatype: char
    description: Filename for this chip
    fits:tunit: ''
    length: 19
    name: file
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.htm9'
    datatype: long
    description: HTM index (order 9 => ~10 arcmin size)
    ivoa:ucd: meta.code
    name: htm9
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.nest4096'
    datatype: long
    description: Nested-scheme HEALPix (Gorski et al. 2005) index with NSIDE=4096
      (~1 arcmin resolution)
    ivoa:ucd: meta.code
    name: nest4096
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.ring256'
    datatype: long
    description: Ring-scheme HEALPix (Gorski et al. 2005) index with NSIDE=256 (~14
      arcmin resolution)
    ivoa:ucd: meta.code
    name: ring256
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.expnum'
    datatype: char
    description: Eight-digit exposure number
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 8
    name: expnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.chip'
    datatype: short
    description: Chip number (1-62)
    fits:tunit: ''
    ivoa:ucd: meta.id
    name: chip
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.base'
    datatype: char
    description: Base of all files for this chip
    fits:tunit: ''
    ivoa:ucd: meta.id;meta.main
    length: 14
    name: base
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.airmass'
    datatype: float
    description: Airmass
    fits:tunit: ''
    ivoa:ucd: obs.airMass
    name: airmass
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.gain'
    datatype: float
    description: Gain, electrons/ADU
    fits:tunit: electron/adu
    name: gain
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.rdnoise'
    datatype: float
    description: Read noise, electrons
    fits:tunit: electron
    ivoa:ucd: instr.det.noise
    name: rdnoise
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.nx'
    datatype: int
    description: Number of pixels in X-dimension
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: nx
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.ny'
    datatype: int
    description: Number of pixels in Y-dimension
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: ny
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.wcstype'
    datatype: char
    description: WCS type, always TPV
    fits:tunit: ''
    ivoa:ucd: pos.wcs.ctype
    length: 3
    name: wcstype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.pixscale'
    datatype: float
    description: Arcsec per pixel
    fits:tunit: arcsec
    name: pixscale
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.ra'
    datatype: double
    description: Right ascension at center of chip (in degrees)
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dec'
    datatype: double
    description: Declination at center of chip (in degrees)
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.wcsrms'
    datatype: float
    description: RMS in WCS fit with respect to reference catalog in arcsec
    fits:tunit: arcsec
    ivoa:ucd: stat.stdev
    name: wcsrms
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.gaiawcsrms'
    datatype: float
    description: The RMS of the residuals using the GAIA reference stars
    fits:tunit: arcsec
    ivoa:ucd: stat.stdev
    name: gaiawcsrms
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.gaiawcsnmatch'
    datatype: int
    description: GAIA matches used for the astrometric fitting
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: gaiawcsnmatch
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.fwhm'
    datatype: float
    description: FWHM of PSF (i.e. seeing) in pixels (multiply by 0.26 to get arcsec)
    fits:tunit: pixel
    ivoa:ucd: instr.det.psf
    name: fwhm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.skymode'
    datatype: float
    description: Median sky background level
    fits:tunit: count
    ivoa:ucd: instr.skyLevel
    name: skymode
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.skysig'
    datatype: float
    description: Sigma in sky background
    fits:tunit: count
    ivoa:ucd: stat.error
    name: skysig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_nsources'
    datatype: int
    description: Total number of DAOPHOT/ALLSTAR sources in chip
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: dao_nsources
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_depth'
    datatype: float
    description: ALLSTAR depth (peak of the source histogram), instrumental mags
    fits:tunit: mag
    ivoa:ucd: phot.mag
    name: dao_depth
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_npsfstars'
    datatype: int
    description: Number of stars used to construct PSF
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: dao_npsfstars
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_psftype'
    datatype: char
    description: Analytical function type for DAOPHOT PSF
    fits:tunit: ''
    ivoa:ucd: meta.code
    length: 8
    name: dao_psftype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_psfboxsize'
    datatype: int
    description: PSF box size in pixels
    fits:tunit: pixel
    ivoa:ucd: meta.number
    name: dao_psfboxsize
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_psfvarorder'
    datatype: int
    description: Spatial PSF variations, -1 to 2
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: dao_psfvarorder
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.dao_psfchi'
    datatype: float
    description: DAOPHOT PSF chi goodness-of-fit value
    fits:tunit: ''
    ivoa:ucd: stat.fit.chi2
    name: dao_psfchi
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.alf_nsources'
    datatype: int
    description: Total number of DAOPHOT/ALLFRAME sources
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: alf_nsources
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.alf_depth'
    datatype: float
    description: Median ALLFRAME depth, instrumental mags
    fits:tunit: mag
    ivoa:ucd: phot.mag
    name: alf_depth
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.apcor'
    datatype: float
    description: Aperture correction
    fits:tunit: mag
    name: apcor
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.ebv'
    datatype: float
    description: Median SFD E(B-V) for this chip
    fits:tunit: mag
    ivoa:ucd: phys.absorption
    name: ebv
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.refexpnum'
    datatype: char
    description: Exposure number for the reference frame
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 8
    name: refexpnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_ra1'
    datatype: double
    description: First RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_ra2'
    datatype: double
    description: Second RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra2
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_ra3'
    datatype: double
    description: Third RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra3
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_ra4'
    datatype: double
    description: Fourth RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra4
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_dec1'
    datatype: double
    description: First DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_dec2'
    datatype: double
    description: Second DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec2
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_dec3'
    datatype: double
    description: Third DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec3
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.vertex_dec4'
    datatype: double
    description: Fourth DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec4
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.nsrc'
    datatype: int
    description: Number of sources in SOURCE table for this chip
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: nsrc
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calibrated'
    datatype: short
    description: Is this chip calibrated or not
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: calibrated
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.ubercal_magoffset'
    datatype: float
    description: The magnitude offset applied from the ubercal algorithm
    fits:tunit: mag
    ivoa:ucd: phot.mag
    name: ubercal_magoffset
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.ubercal_flag'
    datatype: short
    description: 'Ubercal flag: 0-none, 1-good, 2-med exp+chip, 3-med exp+std chip'
    fits:tunit: ''
    ivoa:ucd: stat.error;phot.mag
    name: ubercal_flag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.zpcalib_magoffset'
    datatype: float
    description: The zero-point offset used for this chip
    fits:tunit: mag
    ivoa:ucd: phot.calib;phot.mag
    name: zpcalib_magoffset
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.zpcalib_magofferr'
    datatype: float
    description: The uncertainty in the zero-point offset
    fits:tunit: mag
    ivoa:ucd: stat.error;phot.mag
    name: zpcalib_magofferr
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.zpcalibflag'
    datatype: short
    description: 'ZP calib type: 1-phot DECam, 2-overlap, 3-0.9m, 4-GAIA relations'
    fits:tunit: ''
    ivoa:ucd: meta.code;phot.mag
    name: zpcalibflag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.photometric'
    datatype: short
    description: Is this from a photometric night
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: photometric
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.badsoln'
    datatype: short
    description: Did we have a good transformation equation/solution for these data
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: badsoln
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_band'
    datatype: char
    description: Transformation equation band name
    fits:tunit: ''
    ivoa:ucd: phys.transmission;instr.filter
    length: 1
    name: calib_band
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_colband'
    datatype: char
    description: Transformation equation band name to construct the color
    fits:tunit: ''
    ivoa:ucd: phys.transmission;instr.filter
    length: 1
    name: calib_colband
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_colsign'
    datatype: short
    description: 'Trans. eqn. sign: 1 - color=band-colband; -1 - color=colband-band'
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: calib_colsign
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_zpterm'
    datatype: float
    description: Transformation equation zeropoint term
    fits:tunit: mag
    ivoa:ucd: phot.calib
    name: calib_zpterm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_zptermsig'
    datatype: float
    description: Transformation equation uncertainty in zeropoint term
    fits:tunit: mag
    ivoa:ucd: stat.error
    name: calib_zptermsig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_amterm'
    datatype: float
    description: Transformation equation airmass/extinction term
    fits:tunit: mag
    ivoa:ucd: obs.atmos.extinction
    name: calib_amterm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_amtermsig'
    datatype: float
    description: Transformation equation uncertainty in airmass/extinction term
    fits:tunit: mag
    ivoa:ucd: stat.error
    name: calib_amtermsig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_colterm'
    datatype: float
    description: Transformation equation color term
    fits:tunit: ''
    ivoa:ucd: stat.param
    name: calib_colterm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.chip.calib_coltermsig'
    datatype: float
    description: Sigma of color term in calibration
    name: calib_coltermsig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  description: Info on each chip in the frame
  indexes:
  - '@id': '#chip_fieldid_idx'
    columns:
    - '#smash_dr1.chip.fieldid'
    name: chip_fieldid_idx
  - '@id': '#chip_expnum_idx'
    columns:
    - '#smash_dr1.chip.expnum'
    name: chip_expnum_idx
  - '@id': '#chip_ra_idx'
    columns:
    - '#smash_dr1.chip.ra'
    name: chip_ra_idx
  - '@id': '#chip_dec_idx'
    columns:
    - '#smash_dr1.chip.dec'
    name: chip_dec_idx
  name: chip
  primaryKey: ''
  tap:table_index: 1
- '@id': '#smash_dr1.exposure'
  columns:
  - '@id': '#smash_dr1.exposure.expnum'
    datatype: char
    description: Eight-digit exposure number
    fits:tunit: ''
    ivoa:ucd: meta.id;meta.main
    length: 8
    name: expnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.nchips'
    datatype: int
    description: Number of chips with good data for this exposure, normally 60 or
      61
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: nchips
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.htm9'
    datatype: long
    description: HTM index (order 9 => ~10 arcmin size)
    ivoa:ucd: meta.code
    name: htm9
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.nest4096'
    datatype: long
    description: Nested-scheme HEALPix (Gorski et al. 2005) index with NSIDE=4096
      (~1 arcmin resolution)
    ivoa:ucd: meta.code
    name: nest4096
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.ring256'
    datatype: long
    description: Ring-scheme HEALPix (Gorski et al. 2005) index with NSIDE=256 (~14
      arcmin resolution)
    ivoa:ucd: meta.code
    name: ring256
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.fieldid'
    datatype: short
    description: SMASH Field ID
    fits:tunit: ''
    ivoa:ucd: meta.id
    name: fieldid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.filter'
    datatype: char
    description: Filter, u, g, r, i, or z
    fits:tunit: ''
    ivoa:ucd: phys.transmission;instr.filter
    length: 1
    name: filter
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.exptime'
    datatype: float
    description: Exposure time in seconds
    fits:tunit: s
    ivoa:ucd: time.duration
    name: exptime
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.dateobs'
    datatype: char
    description: 'Observation timestamp: YYYY-MM-DDTHH:MM:SS.SSSSSS'
    fits:tunit: ''
    ivoa:ucd: time.epoch
    length: 26
    name: dateobs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.mjd'
    datatype: double
    description: Observation Modified Julian Date
    fits:tunit: d
    ivoa:ucd: time.epoch
    name: mjd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.night_mjd'
    datatype: int
    description: Night Modified Julian Date (integer)
    fits:tunit: d
    ivoa:ucd: time.epoch
    name: night_mjd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.airmass'
    datatype: float
    description: Airmass
    fits:tunit: ''
    ivoa:ucd: obs.airMass
    name: airmass
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.wcstype'
    datatype: char
    description: WCS type, always TPV
    fits:tunit: ''
    ivoa:ucd: pos.wcs.ctype
    length: 3
    name: wcstype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.ra'
    datatype: double
    description: Right ascension at center of frame (in degrees)
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.dec'
    datatype: double
    description: Declination at center of frame (in degrees)
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.wcsrms'
    datatype: float
    description: RMS in WCS fit w.r.t. ref catalog in arcsec, median of chips
    fits:tunit: arcsec
    ivoa:ucd: stat.stdev
    name: wcsrms
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr1.exposure.gaiawcsrms'
    datatype: float
    description: RMS in WCS fit w.r.t. GAIA catalog in arcsec, median of chips
