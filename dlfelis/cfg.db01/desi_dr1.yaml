---
'@id': '#desi_dr1'
description: Data Release 1 from the Dark Energy Spectroscopic Instrument
name: desi_dr1
tables:
- '@id': '#desi_dr1.exposure'
  columns:
  - '@id': '#desi_dr1.exposure.mjd'
    datatype: double
    description: Modified Julian Date when shutter was opened for this exposure
    name: mjd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.exptime'
    datatype: double
    description: Length of time shutter was open
    fits:tunit: s
    name: exptime
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.efftime_spec'
    datatype: double
    description: Effective exposure time for nominal conditions derived from the TSNR2
      fits to the spectroscopy
    fits:tunit: s
    name: efftime_spec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.ebv'
    datatype: double
    description: Galactic extinction E(B-V) reddening from SFD98
    fits:tunit: mag
    name: ebv
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.seeing_etc'
    datatype: double
    description: Average FWHM atmospheric seeing during this exposure as measured
      by ETC
    fits:tunit: arcsec
    name: seeing_etc
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_lya'
    datatype: double
    description: LYA template (S/N)^2 summed over B, R, Z
    name: tsnr2_lya
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.lya_efftime_dark'
    datatype: double
    description: Effective exposure time for nominal dark conditions inferred for
      LYA targets
    fits:tunit: s
    name: lya_efftime_dark
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.transparency_gfa'
    datatype: double
    description: Average airmass during this exposure as measured by GFA
    name: transparency_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.seeing_gfa'
    datatype: double
    description: Average FWHM atmospheric seeing during this exposure as measured
      by GFA
    fits:tunit: arcsec
    name: seeing_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.fiber_fracflux_gfa'
    datatype: double
    description: Fraction of the flux entering the fiber relative to nominal 1.1 arcsec
      seeing using the PSF inferred from the GFAs
    name: fiber_fracflux_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.fiber_fracflux_elg_gfa'
    datatype: double
    description: Fraction of the flux entering the fiber relative to nominal 1.1 arcsec
      seeing using the PSF inferred from the GFAs for a source with an ELG profile
      (0.45 arcsec exponential galaxy profile)
    name: fiber_fracflux_elg_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.fiber_fracflux_bgs_gfa'
    datatype: double
    description: Fraction of the flux entering the fiber relative to nominal 1.1 arcsec
      seeing using the PSF inferred from the GFAs for a source with a BGS profile
      (deV profile half light radius of 1.5 arcsec)
    name: fiber_fracflux_bgs_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.fiberfac_gfa'
    datatype: double
    description: Fraction of light entering a fiber relative to expectations for 1.1
      arcsec seeing, transparency 1, for an object with a PSF profile, measured by
      comparing the flux integrated over a 107 micron diameter circle on the GFA images
      centered at the PlateMaker expectations for where stars should land
    name: fiberfac_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.fiberfac_elg_gfa'
    datatype: double
    description: Same as FIBERFAC_GFA except for an ELG profile
    name: fiberfac_elg_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.fiberfac_bgs_gfa'
    datatype: double
    description: Same as FIBERFAC_GFA except for a BGS profile
    name: fiberfac_bgs_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.airmass_gfa'
    datatype: double
    description: Average airmass during this exposure as measured by GFA
    name: airmass_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.sky_mag_ab_gfa'
    datatype: double
    description: Sky background in the GFA passband, measured from the GFA backgrounds
    name: sky_mag_ab_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.sky_mag_g_spec'
    datatype: double
    description: Sky background measured in the spectroscopy integrated over the DECam
      g passband, AB mags
    fits:tunit: AB mag
    name: sky_mag_g_spec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.sky_mag_r_spec'
    datatype: double
    description: Sky background measured in the spectroscopy integrated over the DECam
      r passband, AB mags
    fits:tunit: AB mag
    name: sky_mag_r_spec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.sky_mag_z_spec'
    datatype: double
    description: Sky background measured in the spectroscopy integrated over the DECam
      z passband, AB mags
    fits:tunit: AB mag
    name: sky_mag_z_spec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.efftime_gfa'
    datatype: short
    description: Effective exposure time for nominal conditions derived from exposure
      GFA data
    fits:tunit: s
    name: efftime_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.efftime_dark_gfa'
    datatype: short
    description: Effective exposure time for nominal dark conditions inferred from
      GFA data
    fits:tunit: s
    name: efftime_dark_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.efftime_bright_gfa'
    datatype: short
    description: Effective exposure time for nominal bright conditions inferred from
      GFA data
    fits:tunit: s
    name: efftime_bright_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.efftime_backup_gfa'
    datatype: short
    description: Effective exposure time for nominal backup conditions inferred from
      GFA data
    fits:tunit: s
    name: efftime_backup_gfa
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tilera'
    datatype: double
    description: RA of tile given in fiberassign file
    fits:tunit: deg
    name: tilera
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tiledec'
    datatype: double
    description: DEC of tile given in fiberassign file
    fits:tunit: deg
    name: tiledec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.mintfrac'
    datatype: float
    description: Minimum fraction of GOALTIME acceptable for considering a tile complete
    name: mintfrac
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.airmass'
    datatype: float
    description: Average airmass during this exposure
    name: airmass
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.efftime_etc'
    datatype: float
    description: Effective exposure time for nominal conditions inferred from ETC
      data
    fits:tunit: s
    name: efftime_etc
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_elg'
    datatype: float
    description: ELG template (S/N)^2 summed over B, R, Z
    name: tsnr2_elg
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_qso'
    datatype: float
    description: QSO template (S/N)^2 summed over B, R, Z
    name: tsnr2_qso
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_lrg'
    datatype: float
    description: LRG template (S/N)^2 summed over B, R, Z
    name: tsnr2_lrg
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_bgs'
    datatype: float
    description: BGS template (S/N)^2 summed over B, R, Z
    name: tsnr2_bgs
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_gpbdark'
    datatype: float
    description: GPBDARK template (S/N)^2 summed over B, R, Z
    name: tsnr2_gpbdark
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_gpbbright'
    datatype: float
    description: GPBBRIGHT template (S/N)^2 summed over B, R, Z
    name: tsnr2_gpbbright
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tsnr2_gpbbackup'
    datatype: float
    description: GPBBACKUP template (S/N)^2 summed over B, R, Z
    name: tsnr2_gpbbackup
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.lrg_efftime_dark'
    datatype: float
    description: Effective exposure time for nominal dark conditions inferred for
      LRG targets
    fits:tunit: s
    name: lrg_efftime_dark
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.elg_efftime_dark'
    datatype: float
    description: Effective exposure time for nominal dark conditions inferred for
      ELG targets
    fits:tunit: s
    name: elg_efftime_dark
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.bgs_efftime_bright'
    datatype: float
    description: Effective exposure time for nominal bright conditions inferred for
      BGS targets
    fits:tunit: s
    name: bgs_efftime_bright
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.gpb_efftime_dark'
    datatype: float
    description: Effective exposure time for nominal dark conditions inferred for
      GPB targets
    fits:tunit: s
    name: gpb_efftime_dark
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.gpb_efftime_bright'
    datatype: float
    description: Effective exposure time for nominal bright conditions inferred for
      GPB targets
    fits:tunit: s
    name: gpb_efftime_bright
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.gpb_efftime_backup'
    datatype: float
    description: Effective exposure time for nominal backup conditions inferred for
      GPB targets
    fits:tunit: s
    name: gpb_efftime_backup
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.random_id'
    datatype: float
    description: Random ID in the range 0.0 => 100.0 (not unique)
    name: random_id
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.night'
    datatype: int
    description: Observing night
    name: night
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.expid'
    datatype: int
    description: DESI Exposure ID number
    ivoa:ucd: meta.id;meta.main
    name: expid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.tileid'
    datatype: int
    description: Unique DESI tile ID
    name: tileid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.goaltime'
    datatype: short
    description: Goal for total effective exposure time for the tile
    fits:tunit: s
    name: goaltime
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.date_obs'
    datatype: timestamp
    description: '[UTC] Observation data and start time'
    name: date_obs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.faprgrm'
    datatype: string
    description: Fiberassign program name
    length: 16
    name: faprgrm
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.faflavor'
    datatype: string
    description: Fiberassign flavor name
    length: 19
    name: faflavor
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.program'
    datatype: string
    description: DESI program type - BRIGHT, DARK, or BACKUP
    length: 6
    name: program
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.goaltype'
    datatype: string
    description: The intended observing conditions for the tile
    length: 6
    name: goaltype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.exposure.survey'
    datatype: string
    description: Survey name
    length: 7
    name: survey
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: Summary quantities for every DESI exposure
  indexes:
  - '@id': '#exposure_tilera_idx'
    columns:
    - '#desi_dr1.exposure.tilera'
    name: exposure_tilera_idx
  - '@id': '#exposure_tiledec_idx'
    columns:
    - '#desi_dr1.exposure.tiledec'
    name: exposure_tiledec_idx
  - '@id': '#exposure_random_id_idx'
    columns:
    - '#desi_dr1.exposure.random_id'
    name: exposure_random_id_idx
  - '@id': '#exposure_night_idx'
    columns:
    - '#desi_dr1.exposure.night'
    name: exposure_night_idx
  - '@id': '#exposure_expid_idx'
    columns:
    - '#desi_dr1.exposure.expid'
    name: exposure_expid_idx
  - '@id': '#exposure_tileid_idx'
    columns:
    - '#desi_dr1.exposure.tileid'
    name: exposure_tileid_idx
  - '@id': '#exposure_program_idx'
    columns:
    - '#desi_dr1.exposure.program'
    name: exposure_program_idx
  - '@id': '#exposure_survey_idx'
    columns:
    - '#desi_dr1.exposure.survey'
    name: exposure_survey_idx
  name: exposure
  primaryKey: ''
  tap:table_index: 1
- '@id': '#desi_dr1.fiberassign'
  columns:
  - '@id': '#desi_dr1.fiberassign.target_ra'
    datatype: double
    description: Target right ascension
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
    name: target_ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.target_dec'
    datatype: double
    description: Target declination
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
    name: target_dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.elon'
    datatype: double
    description: Ecliptic longitude
    fits:tunit: deg
    name: elon
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.elat'
    datatype: double
    description: Ecliptic latitude
    fits:tunit: deg
    name: elat
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.glon'
    datatype: double
    description: Galactic longitude
    fits:tunit: deg
    name: glon
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.glat'
    datatype: double
    description: Galactic latitude
    fits:tunit: deg
    name: glat
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.id'
    datatype: string
    description: Arbitrary primary key composed from targetid, tileid, location
    ivoa:ucd: meta.id;meta.main
    length: 39
    name: id
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.targetid'
    datatype: long
    description: Unique DESI target ID
    name: targetid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.fa_target'
    datatype: long
    description: Targeting bit internally used by fiberassign (linked with FA_TYPE)
    name: fa_target
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.lambda_ref'
    datatype: float
    description: Wavelength at which targets should be centered on fibers
    name: lambda_ref
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.fiberassign_x'
    datatype: float
    description: Expected CS5 X on focal plane
    name: fiberassign_x
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.fiberassign_y'
    datatype: float
    description: Expected CS5 Y on focal plane
    name: fiberassign_y
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.random_id'
    datatype: float
    description: Random ID in the range 0.0 => 100.0 (not unique)
    name: random_id
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.htm9'
    datatype: int
    description: Ninth level (~10 arcmin resolution) Hierarchical Triangular Mesh
      index (Szalay et al. 2007)
    name: htm9
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.ring256'
    datatype: int
    description: Ring-scheme HEALPix (Gorski et al. 2005) index with Nsides=256 (~14
      arcmin size)
    name: ring256
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.nest4096'
    datatype: int
    description: Nested-scheme HEALPix (Gorski et al. 2005) index with Nsides=4096
      (~52 arcsec size)
    name: nest4096
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.tileid'
    datatype: int
    description: Unique DESI tile ID
    name: tileid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.device_loc'
    datatype: int
    description: Device location on focal plane [0-523]
    name: device_loc
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.location'
    datatype: int
    description: Location on the focal plane PETAL_LOC*1000 + DEVICE_LOC
    name: location
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.fiber'
    datatype: int
    description: Fiber ID on the CCDs [0-4999]
    name: fiber
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.fiberstatus'
    datatype: int
    description: Fiber status mask. 0=good
    name: fiberstatus
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.priority'
    datatype: int
    description: Target current priority
    name: priority
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.petal_loc'
    datatype: short
    description: Petal location [0-9]
    name: petal_loc
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.fa_type'
    datatype: short
    description: Target type (science, standard, sky, safe, suppsky)
    name: fa_type
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.parallax'
    datatype: float
    description: Reference catalog parallax
    fits:tunit: mas
    name: parallax
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.pmra'
    datatype: float
    description: Reference catalog proper motion in the RA direction
    fits:tunit: mas yr^-1
    name: pmra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.pmdec'
    datatype: float
    description: Reference catalog proper motion in the Dec direction
    fits:tunit: mas yr^-1
    name: pmdec
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.ref_epoch'
    datatype: float
    description: Reference epoch for Gaia/Tycho astrometry. Typically 2015.5 for Gaia
    name: ref_epoch
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#desi_dr1.fiberassign.subpriority'
    datatype: double
    description: Random subpriority [0-1] to break assignment ties
    name: subpriority
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: Quantities obtained when a DESI target is assigned to a fiber
  indexes:
  - '@id': '#fiberassign_target_ra_idx'
    columns:
    - '#desi_dr1.fiberassign.target_ra'
    name: fiberassign_target_ra_idx
  - '@id': '#fiberassign_target_dec_idx'
    columns:
    - '#desi_dr1.fiberassign.target_dec'
    name: fiberassign_target_dec_idx
  - '@id': '#fiberassign_elon_idx'
    columns:
    - '#desi_dr1.fiberassign.elon'
    name: fiberassign_elon_idx
  - '@id': '#fiberassign_elat_idx'
    columns:
    - '#desi_dr1.fiberassign.elat'
    name: fiberassign_elat_idx
  - '@id': '#fiberassign_glon_idx'
    columns:
    - '#desi_dr1.fiberassign.glon'
    name: fiberassign_glon_idx
  - '@id': '#fiberassign_glat_idx'
