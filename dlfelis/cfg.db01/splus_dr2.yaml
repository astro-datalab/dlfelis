    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#splus_dr2.photoz.zml'
    datatype: double
    description: Photometric redshift best single-point estimate, corresponding to
      the peak of the PDF.
    name: zml
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#splus_dr2.photoz.zml_err'
    datatype: double
    description: Photometric redshift error obtained from the standard deviation of
      the 5 top contributing gaussians of the PDF
    name: zml_err
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#splus_dr2.photoz.n_peaks'
    datatype: short
    description: Number of peaks in the PDF
    name: n_peaks
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#splus_dr2.photoz.zml_sec'
    datatype: double
    description: If n_peaks > 1, this is the photometric redshift corresponding to
      the second peak
    name: zml_sec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#splus_dr2.photoz.zml_flag'
    datatype: short
    description: Flag with the photo-z quality. 0 for samples that are inside the
      training sample parameter range, 1 for samples outside the training sample parameter
      range, but with r_aper_6 <= 21, 2 for objects outside the training r_aper_6
      magnitude range (indicates extrapolation, should not be used)
    name: zml_flag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#splus_dr2.photoz.odds'
    datatype: double
    description: Odds value calculated for the PDF as described in https://arxiv.org/abs/1907.06315.
      The Odds can be understood as a quality parameter where, the closer to 1, the
      more reliable (i.e, the less uncertain) the photo-z determination is
    name: odds
    nullable: true
    tap:principal: 0
    tap:std: 0
