    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.ra_dec_corr'
    datatype: double
    description: Correlation between right ascension and declination [-1,+1]
    name: ra_dec_corr
    nullable: true
