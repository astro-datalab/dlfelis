---
'@id': '#gaia_edr3'
description: The early installment of the third Gaia data release, Gaia EDR3, encompasses
  astrometry and photometry, complemented with radial velocities copied from Gaia
  DR2 after removal of a small number of spurious entries.
name: gaia_edr3
tables:
- '@id': '#gaia_edr3.gaia_source'
  columns:
  - '@id': '#gaia_edr3.gaia_source.solution_id'
    datatype: long
    description: Solution Identifier. To decode a given solution ID visit https://gaia.esac.esa.int/decoder/solnDecoder.jsp
    ivoa:ucd: meta.id
    name: solution_id
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.source_id'
    datatype: long
    description: Unique source identifier (unique within a particular Data Release)
    ivoa:ucd: meta.id;meta.main
    name: source_id
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.ra'
    datatype: double
    description: Barycentric right ascension &alpha; of the source in ICRS at the
      reference epoch ref_epoch
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.ra_error'
    datatype: double
    description: Standard error of the right ascension of the source in ICRS at the
      reference epoch ref_epoch.
    ivoa:ucd: stat.stdev
    name: ra_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.dec'
    datatype: double
    description: Declination Angle[deg]
    ivoa:ucd: pos.eq.dec
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.dec_error'
    datatype: double
    description: Standard error of declination Angle[mas]
    ivoa:ucd: stat.stdev
    name: dec_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.parallax'
    datatype: double
    description: Parallax Angle[mas]
    name: parallax
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.parallax_error'
    datatype: double
    description: Standard error of Parallax Angle[mas]
    name: parallax_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.parallax_over_error'
    datatype: double
    description: Standard error of parallax Angle[mas]
    name: parallax_over_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.pm'
    datatype: double
    description: Total proper motion Angular Velocity[mas/year]
    name: pm
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_edr3.gaia_source.pmra'
    datatype: double
    description: Proper motion in right ascension direction Angular Velocity[mas/year]
