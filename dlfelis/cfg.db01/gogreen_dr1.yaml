- '@id': '#gogreen_dr1.photo'
  columns:
  - '@id': '#gogreen_dr1.photo.cluster'
    datatype: string
    description: Name of the corresponding cluster, when there is an associated photometric
      catalogue. Objects in the COSMOS or SXDF photometric catalogues are identified
      with those labels, unless there is a GOGREEN spectroscopic redshift, in which
      case we use the name of the associated target. Note that SXDF49 and SXDF87 share
      a field, and are identified here only by SXDF49. Similarly SXDF76a and SXDF76b
      are identified here as SXDF76.
    length: 10
    name: cluster
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.cphotid'
    datatype: int
    description: 'This is a unique identifier for each object in this table. The first
      digit identifies the source of the photometry (1: GOGREEN; 2: GCLASS; 3: UltraVISTA/COSMOS;
      4:SPLASH/SXDF). The next two digits are the cluster_id column from Table 2.
      The remaining numbers are the PHOTID identifier in the main photometric catalogues'
    name: cphotid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.specid'
    datatype: int
    description: The ID corresponding to Table 4 for objects with a corresponding
      GCLASS or GOGREEN spectrum
    name: specid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.ra'
    datatype: double
    description: J2000 positions, in degrees. Calibrated with SDSS DR7 or USNO-b whenever
      a cluster falls outside of the SDSS footprint.
    ivoa:ucd: pos.eq.ra
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.dec'
    datatype: double
    description: J2000 positions, in degrees. Calibrated with SDSS DR7 or USNO-b whenever
      a cluster falls outside of the SDSS footprint.
    ivoa:ucd: pos.eq.dec
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.zspec'
    datatype: double
    description: The spectroscopic redshift for the associated spectrum, if any. (See
      redshift_quality for the quality flag).  Redshifts without a corresponding Redshift_Quality
      are copied from the parent (UltraVISTA or SPLASH) catalogue.
    name: zspec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.redshift_quality'
    datatype: double
    description: Quality flag for associated spectrum in zspec
    name: redshift_quality
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.zphot'
    datatype: double
    description: Photometric redshift from the 68 per cent confidence region. Based
      on the zpeak output from EAZY (Brammer et al. 2008), where for the GOGREEN galaxies
      a polynomial correction is applied to improve the correspondence with spectroscopy.
    name: zphot
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.zphot_l68'
    datatype: double
    description: Photometric redshift loweri uncertainty for zphot
    name: zphot_l68
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.zphot_u68'
    datatype: double
    description: Photometric redshift upper uncertainty for zphot
    name: zphot_u68
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.uminv'
    datatype: double
    description: U - V, Rest-frame colours between Johnson U and  V, as measured with
      EAZY (Brammer et al. 2008). Small offsets, as described in van der Burg et al.
      (2020), have been applied on a cluster-by-cluster basis to improve correspondence
      with UltraVISTA. For the COSMOS galaxies the rest-frame colours are from the
      UltraVISTA catalogue.
    name: uminv
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.vminj'
    datatype: double
    description: V - J, Rest-frame colours between Johnson V and J, as measured with
      EAZY (Brammer et al. 2008). Small offsets, as described in van der Burg et al.
      (2020), have been applied on a cluster-by-cluster basis to improve correspondence
      with UltraVISTA. For the COSMOS galaxies the rest-frame colours are from the
      UltraVISTA catalogue.
    name: vminj
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.star'
    datatype: double
    description: Star/galaxy classification based on colours, as described in van
      der Burg et al. (2020). Flag is 1 for a star, and 0 otherwise.
    name: star
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.k_flag'
    datatype: double
    description: SExtractor flag in the K -band.
    name: k_flag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.totmask'
    datatype: double
    description: Manual mask at position of detection, where objects are masked (totmask=
      1) if they do not have an image in all available filters for that cluster. Only
      sources with totmask=0 are included in this compilation catalogue. Photometry
      for other sources must be obtained from the original catalogues.
    name: totmask
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.mstellar'
    datatype: double
    description: Total stellar masses, measured with the FAST (Kriek et al. 2009)
      code and assuming the best redshift for the object (spectroscopic or zphot).
      These assume &tau;-model star formation histories, and are known to underestimate
      the stellar mass obtained with a non-parametric star formation history, by up
      to 0.3 dex (Leja et al. 2019). For objects in COSMOS and SXDF the stellar masses
      are taken from their respective catalogues.
    name: mstellar
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.photo.u_tot'
    datatype: double
    description: Total fluxes in u filter.  See survey paper for derivation detail.
