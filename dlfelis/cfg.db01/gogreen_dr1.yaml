- '@id': '#gogreen_dr1.redshift'
  columns:
  - '@id': '#gogreen_dr1.redshift.cluster'
    datatype: string
    description: Short name of each cluster; matches name in cluster table
    length: 10
    name: cluster
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.specid'
    datatype: int
    description: 'A unique identification number. The first digit identifies the origin
      of the spectrum: 1 for GOGREEN and 2 for GCLASS. The next two digits correspond
      to the cluster_id identifier in the Cluster catalogue, that specify the photometric
      field. The remaining digits are the galaxy ID (only unique for a given field
      and source).'
    name: specid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ra'
    datatype: float
    description: Target RA coordinates in J2000 degrees. For GOGREEN, these coordinates
      correspond to the z&prime; image coordinates used for mask design. These have
      been transformed to align with the K<sub>s</sub> images; however positions will
      not match exactly with coordinates in the photometric catalogues.
    ivoa:ucd: pos.eq.ra
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.dec'
    datatype: float
    description: Target Dec coordinate in J2000 degrees. For GOGREEN, these coordinates
      correspond to the z&prime; image coordinates used for mask design. These have
      been transformed to align with the K<sub>s</sub> images; however positions will
      not match exactly with coordinates in the photometric catalogues.
    ivoa:ucd: pos.eq.dec
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.objclass'
    datatype: short
    description: This has a value of 1 for GOGREEN primary targets, i.e. those that
      match our photometric selection criteria.  A value of 3 corresponds to a GOGREEN
      &quot;mask filler&quot; object, and 4 identifies a GCLASS spectrum.  (OBJClass=2
      was reserved for stellar sources used for telluric correction, and these are
      not included in the catalogue).
    name: objclass
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.redshift'
    datatype: float
    description: The redshift measured from the spectrum
    name: redshift
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.redshift_quality'
    datatype: short
    description: The redshift quality flag. Both quality 3 and 4 are secure galaxy
      redshifts and can be used for scientific analysis; the difference between them
      is subjective and not rigorously defined. Quality 2 is a &quot;best guess&quot;
      but should be used with caution; this includes cases where there is plausible
      consistency with the photometric redshift, but no clearly identifiable spectral
      features. Quality 1 means no redshift is available.
    name: redshift_quality
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.extver'
    datatype: short
    description: This is the science extension number in the fits files with the 1D
      and 2D spectra (see &sect;6.5 of the survey paper).
    name: extver
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.spec_flag'
    datatype: float
    description: 'Integer that identifies spectra with problems that might compromise
      the ability to measure a redshift or line indices of a spectrum. Flags are assigned
      for the following: 1: Mild slit contamination or artefacts that should not strongly
      affect measurements 2: Non-galaxy-like spectrum and/or image 4: Significant
      slit contamination from neighbouring objects. Redshift & features may be compromised.
      8: Poor telluric correction or sky subtraction 16: Major artefacts or large
      masked regions that render the spectrum nearly useless.  Flags can be added.
      So, for example, a flag of 12 means there is both contamination from neighbouring
      objects, and poor sky subtraction'
    name: spec_flag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.snr_8500_var'
    datatype: float
    description: The signal-to-noise ratio per pixel, measured in the range 7500 <
      &lambda; < 9500&#8491;. The noise estimate is taken from the VAR array associated
      with the spectrum.
    name: snr_8500_var
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.snr_8500_rms'
    datatype: float
    description: The signal-to-noise ratio per pixel, measured in the range 7500 <
      &lambda; < 9500&#8491;. The noise estimate is taken from the rms in the science
      spectrum over the same range.
    name: snr_8500_rms
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.d4000'
    datatype: float
    description: The D<sub>n</sub> 4000 index as defined in Balogh et al. (1999).
      See &sect; 4.2.2 in survey paper.
    name: d4000
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ed4000'
    datatype: float
    description: The D<sub>n</sub> 4000 index uncertainty
    name: ed4000
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ewoii'
    datatype: float
    description: The equivalent width of the [Oii] emission line in &#8491;, using
      the line index definitions in Balogh et al. (1999). Positive values represent
      emission. See &sect; 4.2.2
    name: ewoii
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.eewoii'
    datatype: float
    description: Uncertainty of ewoii
    name: eewoii
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ewhdelta'
    datatype: float
    description: The equivalent width of the H &delta; absorption line, in &#8491;,
      using the line index definitions in Balogh et al. (1999). Positive values represent
      absorption. See &sect; 4.2.2 in survey paper
    name: ewhdelta
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.eewhdelta'
    datatype: float
    description: Uncertainty of ewhdelta
    name: eewhdelta
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ewoii_model'
    datatype: float
    description: The equivalent width of the [Oii] emission line, in &#8491, calculated
      from the Gaussian fitting model described in Old et al. (2020).
    name: ewoii_model
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.eewoii_model'
    datatype: float
    description: Uncertainty of ewoii_model
    name: eewoii_model
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.f_oii'
    datatype: float
    description: The integrated flux of the [Oii] emission line, in ergs/s/cm<super>2</super>/&#8491,
      calculated from the Gaussian fitting model described in Old et al. (2020).
    name: f_oii
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ef_oii'
    datatype: float
    description: Uncertainty of f_oii
    name: ef_oii
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.sfr_oii'
    datatype: float
    description: The star formation rate in solar masses per year, estimated from
      the [Oii] emission line flux and the stellar mass, using the calibration of
      Gilbank et al. (2010).
    name: sfr_oii
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.esfr_oii'
    datatype: float
    description: Uncertainty of sfr_oii
    name: esfr_oii
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.delta_bic'
    datatype: float
    description: The difference in Bayesian Information Criterion used to identify
      the presence of [Oii] emission (&Delta;BIC > 10) or its absence (&Delta;BIC
      < -10). See Old et al. (2020) for more details.
    name: delta_bic
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.member_clean'
    datatype: float
    description: Applicable only to the 11 SPT and SpARCS clusters in GOGREEN, this
      indicates likely cluster membership based on the clean algorithm of Mamon et
      al. (2013). A value of 1 indicates a member, 0 is a non-member, and -1 indicates
      membership could not be determined.
    name: member_clean
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.member_em'
    datatype: float
    description: Applicable only to the 11 SPT and SpARCS clusters in GOGREEN, this
      indicates likely cluster membership based on the C.L.U.M.P.S. algorithm of Munari
      et al. (in prep). A value of 1 indicates a member, 0 is a non-member, and -1
      indicates membership could not be determined.
    name: member_em
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.member'
    datatype: float
    description: A flag that identifies likely cluster members (1) or nonmembers (0).
      A value of -1 means membership could not be determined. For SpARCS and SPT clusters
      in GOGREEN, this is the maximum of the member_Clean and member_EM flags. For
      the five GCLASS clusters we use the membership given in Muzzin et al. (2012).  Finally,
      for the systems in COSMOS and SXDF we define members as those within 1 Mpc and
      2.5&sigma; of the centre, as described in &sect; 4.2.3. of the survey paper
    name: member
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.htm9'
    datatype: int
    description: HTM index (order 9 => ~10 arcmin size)
    name: htm9
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.ring256'
    datatype: int
    description: HEALPIX index (Nsides 256, Ring scheme => ~14 arcmin size)
    name: ring256
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.nest4096'
    datatype: int
    description: HEALPIX index (Nsides 4096, Nest scheme => ~52 arcsec size
    name: nest4096
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.redshift.random_id'
    datatype: float
    description: Random ID in the range 0.0 => 100.0
    name: random_id
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: contains an entry for every unique object with a GOGREEN or GCLASS
    spectrum
  indexes: []
  name: redshift
  primaryKey: ''
  tap:table_index: 3
