- '@id': '#gogreen_dr1.clusters'
  columns:
  - '@id': '#gogreen_dr1.clusters.cluster'
    datatype: string
    description: Short name of each cluster.
    length: 10
    name: cluster
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.clusters.fullname'
