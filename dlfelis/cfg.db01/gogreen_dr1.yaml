    name: fullname
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.clusters.cluster_id'
    datatype: int
    description: An integer which is used to identify the corresponding photometry.
      It is a unique number for each SpARCS and SPT cluster; it is 14 for all COSMOS
      clusters and 13 for those in the SXDF.
    name: cluster_id
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.clusters.ra_best'
    datatype: float
    description: 'Coordinates, in J2000 degrees, for the best estimate of the cluster
      centre. For the SPT and SpARCS clusters, this is the location of the BCG. For
      the COSMOS and SXDF clusters, it is the average position of members as described
      in &sect;4.2.3 of GOGREEN adn GCLASS Survey: First Data Release paper'
    ivoa:ucd: pos.eq.ra
    name: ra_best
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gogreen_dr1.clusters.dec_best'
    datatype: float
    description: 'Coordinates, in J2000 degrees, for the best estimate of the cluster
      centre. For the SPT and SpARCS clusters, this is the location of the BCG. For
      the COSMOS and SXDF clusters, it is the average position of members as described
      in &sect;4.2.3 of The GOGREEN adn GCLASS Survey: First Data Release paper'
