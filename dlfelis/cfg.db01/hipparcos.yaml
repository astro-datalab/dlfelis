---
'@id': '#hipparcos'
description: ftp://cdsarc.u-strasbg.fr/pub/cats/I/239/ReadMe
name: hipparcos
tables:
- '@id': '#hipparcos.main'
  columns:
  - '@id': '#hipparcos.main.catalog'
    datatype: char
    description: '[H] Catalogue (H=Hipparcos)'
    length: 1
    name: catalog
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hip'
    datatype: int
    description: Identifier (HIP number)
    name: hip
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.proxy'
    datatype: char
    description: '[HT] Proximity flag  this flag provides a coarse indication of the
      presence of nearby objects within 10arcsec of the given entry.  If non-blank,
      it indicates that H there is one or more distinct Hipparcos Catalogue entries,
      or distinct components of system from h_dm_com.dat T there is one or more distinct
      Tycho entries If H and T apply, H is adopted.  The T flag implies either an
      inconsistency between the Hipparcos and Tycho catalogues, or a deficiency in
      one or both of the catalogues.'
    length: 1
    name: proxy
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.rahms'
    datatype: string
    description: Right ascension in h m s, ICRS (J1991.25)
    length: 11
    name: rahms
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.dedms'
    datatype: string
    description: Declination in deg m s, ICRS (J1991.25)
    length: 11
    name: dedms
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.vmag'
    datatype: float
    description: Magnitude in Johnson V
    name: vmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.varflag'
    datatype: short
    description: 'Coarse variability flag (1: < 0.06mag ; 2: 0.06-0.6mag ; 3: >0.6mag)'
    name: varflag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.r_vmag'
    datatype: char
    description: Source of magnitude (G = ground-based, H=HIP, T=Tycho)
    length: 1
    name: r_vmag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.radeg'
    datatype: double
    description: alpha, degrees (ICRS, Epoch=J1991.25):right ascension and declination
      are expressed in degrees for epoch J1991.25 (JD2448349.0625 (TT)) in the ICRS
      (International Celestial Reference System, consistent with J2000) reference
      system.  There are 263 cases where these fields are missing (no astrometric
      solution could be found)
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
    name: radeg
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.dedeg'
    datatype: double
    description: 'Declination in deg m s, ICRS (J1991.25): right ascension and declination
      are expressed in degrees for epoch J1991.25 (JD2448349.0625 (TT)) in the ICRS
      (International Celestial Reference System, consistent with J2000) reference
      system.  There are 263 cases where these fields are missing (no astrometric
      solution could be found)'
    ivoa:ucd: pos.eq.dec
    name: dedeg
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.astoref'
    datatype: char
    description: 'Reference flag for astrometry: this flag indicates that the astrometric
      parameters in H3-4 and H8-30 refer to: A to Z: the letter indicates the component
      of a double or multiple system *: the photocentre of a double or multiple system
      +: the centre of mass'
    length: 1
    name: astoref
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.plx'
    datatype: float
    description: Trigonometric parallax
    ivoa:ucd: pos.parallax.trig
    name: plx
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmra'
    datatype: float
    description: Proper motion mu_alpha.cos(delta), ICRS epoch J1991.25
    fits:tunit: mas/yr
    ivoa:ucd: pos.pm
    name: pmra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmde'
    datatype: double
    description: Proper motion mu_delta, ICRS epoch J1991.25
    fits:tunit: mas/yr
    name: pmde
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_radeg'
    datatype: float
    description: Standard error in RA*cos(DEdeg); The standard errors refer to the
      epoch J1991.25, and represent a minimum of the error on the position. The actual
      standard error on the positions is increasing for epochs increasingly differing
      from the nominal J1991.25 epoch.
    fits:tunit: mas
    name: e_radeg
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_dedeg'
    datatype: float
    description: Standard error in DE; The standard errors refer to the epoch J1991.25,
      and represent a minimum of the error on the position. The actual standard error
      on the positions is increasing for epochs increasingly differing from the nominal
      J1991.25 epoch.
    fits:tunit: mas
    name: e_dedeg
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_plx'
    datatype: float
    description: Standard error in Plx
    fits:tunit: mas
    name: e_plx
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_pmra'
    datatype: float
    description: Standard error in pmRA
    fits:tunit: mas/yr
    name: e_pmra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_pmde'
    datatype: float
    description: Standard error in pmDE
    fits:tunit: mas/yr
    name: e_pmde
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.de_ra'
    datatype: float
    description: Correlation, DE/RA*cos(delta)
    name: de_ra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.plx_ra'
    datatype: float
    description: Correlation, Plx/RA*cos(delta)
    name: plx_ra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.plx_de'
    datatype: float
    description: Correlation, Plx/DE
    name: plx_de
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmra_ra'
    datatype: float
    description: Correlation, pmRA/RA*cos(delta)
    name: pmra_ra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmra_de'
    datatype: float
    description: Correlation, pmRA/DE
    name: pmra_de
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmra_plx'
    datatype: float
    description: Correlation, pmRA/Plx
    name: pmra_plx
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmde_ra'
    datatype: float
    description: Correlation, pmDE/RA*cos(delta)
    name: pmde_ra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmde_de'
    datatype: float
    description: Correlation, pmDE/DE
    name: pmde_de
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmde_plx'
    datatype: float
    description: Correlation, pmDE/Plx
    name: pmde_plx
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.pmde_pmra'
    datatype: float
    description: Correlation, pmDE/pmRA
    name: pmde_pmra
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.f1'
    datatype: short
    description: Percentage of rejected data
    fits:tunit: '%'
    name: f1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.f2'
    datatype: float
    description: Goodness-of-fit parameter:values exceeding +3 indicate a bad fit
      to the data
    name: f2
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hip2'
    datatype: int
    description: HIP number (repetition)
    name: hip2
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.btmag'
    datatype: float
    description: 'Mean BT magnitude '
    fits:tunit: mag
    name: btmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_btmag'
    datatype: float
    description: Standard error on BTmag
    fits:tunit: mag
    name: e_btmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.vtmag'
    datatype: float
    description: Mean VT magnitude
    fits:tunit: mag
    name: vtmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_vtmag'
    datatype: float
    description: Standard error on VTmag
    fits:tunit: mag
    name: e_vtmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.m_btmag'
    datatype: char
    description: 'Reference flag for BT and VTmag: this flag indicates the component
      or combined photometry: A to Z : the letter indicates the component measured
      in Tycho (non-single star) * : the photometry refers to all components of the
      Hipparcos entry *      - : single-pointing triple or quadruple system'
    length: 1
    name: m_btmag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.b_v'
    datatype: float
    description: Johnson B-V colour
    fits:tunit: mag
    name: b_v
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_b_v'
    datatype: float
    description: Standard error on B-V
    fits:tunit: mag
    name: e_b_v
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.r_b_v'
    datatype: char
    description: Source of B-V from [G]round or [T]ycho
    length: 1
    name: r_b_v
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.v_i'
    datatype: float
    description: Colour index in Cousins system
    fits:tunit: mag
    name: v_i
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_v_i'
    datatype: float
    description: Standard error on V-I
    fits:tunit: mag
    name: e_v_i
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.r_v_i'
    datatype: char
    description: Source of V-I; the origin of the V-I colour, in summary:<BR> A        for
      an observation of V-I in Cousins system;<BR> B to K when V-I derived from measurements
      in other<BR> bands/photoelectric systems<BR> L to P when V-I derived from Hipparcos
      and Star Mapper photometry<BR> Q        for long-period variables<BR> R to T
      when colours are unknown
    length: 1
    name: r_v_i
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.combmag'
    datatype: char
    description: Flag for combined Vmag, B-V, V-I
    length: 1
    name: combmag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hpmag'
    datatype: float
    description: Median magnitude in Hipparcos system
    fits:tunit: mag
    name: hpmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_hpmag'
    datatype: float
    description: Standard error on Hpmag
    fits:tunit: mag
    name: e_hpmag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hpscat'
    datatype: float
    description: Scatter on Hpmag
    fits:tunit: mag
    name: hpscat
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.o_hpmag'
    datatype: short
    description: Number of observations for Hpmag
    name: o_hpmag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.m_hpmag'
    datatype: char
    description: '[A-Z*-] Reference flag for Hpmag:  this flag indicates for double
      or multiple entries:<BR> A to Z : the letter indicates the specified component
      measured<BR>     * : combined Hpmag of a double system, corrected for attenuation<BR>
      *      - : combined Hpmag of a multiple system, not corrected for attenuation'
    length: 1
    name: m_hpmag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hpmax'
    datatype: float
    description: Hpmag at maximum (5th percentile)
    name: hpmax
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hpmin'
    datatype: float
    description: Hpmag at minimum (95th percentile)
    fits:tunit: mag
    name: hpmin
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.period'
    datatype: float
    description: Variability period (days)
    fits:tunit: d
    name: period
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hvartype'
    datatype: char
    description: '[CDMPRU]? variability type: Hipparcos-defined type of variability
      (a blank entry signifies that the entry could not be classified as variable
      or constant):<BR> C : no variability detected ("constant")<BR> D : duplicity-induced
      variability<BR> M : possibly micro-variable (amplitude < 0.03mag)<BR> P : periodic
      variable<BR> R : V-I colour index was revised due to variability analysis<BR>
      U : unsolved variable which does not fall in the other categories'
    length: 1
    name: hvartype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.morevar'
    datatype: short
    description: '[12] Additional data about variability; more data about periodic
      variability are provided'
    name: morevar
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.morephoto'
    datatype: char
    description: '[ABC] Light curve Annex'
    length: 1
    name: morephoto
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.ccdm'
    datatype: string
    description: 'CCDM identifier; the flag takes the following values:<BR> H : determined
      multiple by Hipparcos, previously unknown<BR> I : system previously identified
      as multiple in HIC <I/196> (annex1)<BR> M : miscellaneous (system identified
      after publication of HIC)'
    length: 10
    name: ccdm
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.n_ccdm'
    datatype: char
    description: '[HIM] Historical status flag'
    length: 1
    name: n_ccdm
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.nsys'
    datatype: short
    description: 'Number of entries with same CCDM '
    name: nsys
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.ncomp'
    datatype: short
    description: Number of components in this entry
    name: ncomp
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.multflag'
    datatype: char
    description: '[CGOVX] Double/Multiple Systems flag; indicates that further details
      are given in the Double<BR> and Multiple Systems Annex:<BR> C : solutions for
      the components<BR> G : acceleration or higher order terms<BR> O : orbital solutions<BR>
      V : variability-induced movers (apparent motion arises from variability)<BR>
      X : stochastic solution (probably astrometric binaries with short period)'
    length: 1
    name: multflag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.source'
    datatype: char
    description: '[PFILS] Astrometric source flag : qualifies the source of the astrometric
      parameters H8-30<BR> with a C in MultFlag:<BR> P : primary target of a 2- or
      3-pointing system<BR> F : secondary or tertiary of a 2- or 3-pointing fixed
      system<BR> (common parallax and proper motions)<BR> I : secondary or tertiary
      of a 2- or 3-pointing independent system<BR> (no constraints on parallax or
      proper motions)<BR> L : secondary or tertiary of a 2- or 3-pointing linear system<BR>
      (common parallax)<BR> S : astrometric parameters from single-star merging process.'
    length: 1
    name: source
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.qual'
    datatype: char
    description: '[ABCDS] Solution quality:  Reliability of the double or multiple
      star solution:<BR> A=good, B=fair, C=poor, D=uncertain, S=suspected non-single'
    length: 1
    name: qual
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.m_hip'
    datatype: string
    description: Component identifiers
    length: 2
    name: m_hip
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.theta'
    datatype: short
    description: Position angle between components
    fits:tunit: degree
    name: theta
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.rho'
    datatype: float
    description: Angular separation between components
    fits:tunit: arcsec
    name: rho
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_rho'
    datatype: float
    description: Standard error on rho
    fits:tunit: arcsec
    name: e_rho
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.dhp'
    datatype: float
    description: Magnitude difference of components
    fits:tunit: mag
    name: dhp
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.e_dhp'
    datatype: float
    description: Standard error on dHp
    fits:tunit: mag
    name: e_dhp
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.survey'
    datatype: char
    description: '[S] Flag indicating a Survey Star'
    length: 1
    name: survey
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.chart'
    datatype: char
    description: '[DG] Identification Chart: the chart was produced:<BR> D : from
      the STScI Digitized Sky Survey<BR> G : from the Guide Star Catalog'
    length: 1
    name: chart
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.notes'
    datatype: char
    description: '[DGPWXYZ] Existence of notes: the flag has the following meaning:<BR>
      D : double and multiple systems note only (note in hd_notes.doc file)<BR> G
      : general note only (note in hg_notes.doc file)<BR> P : photometric notes only
      (note in hp_notes.doc file)<BR> W : D + P<BR> X : D + G<BR> Y : G + P<BR> Z
      : D + G + P'
    length: 1
    name: notes
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.hd'
    datatype: int
    description: '[1/359083]? HD number <III/135>'
    name: hd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.bd'
    datatype: string
    description: Bonner DM <I/119>, <I/122>
    length: 10
    name: bd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.cod'
    datatype: string
    description: Cordoba Durchmusterung (DM) <I/114>
    length: 10
    name: cod
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.cpd'
    datatype: string
    description: Cape Photographic DM <I/108>
    length: 10
    name: cpd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.v_i_red'
    datatype: float
    description: V-I used for reductions
    fits:tunit: mag
    name: v_i_red
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.sptype'
    datatype: float
    description: Spectral type
    name: sptype
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.r_sptype'
    datatype: float
    description: '[1234GKSX] Source of spectral type: the flag indicates the source,
      as:<BR> 1 : Michigan catalogue for the HD stars, vol. 1 (Houk+, 1975) <III/31><BR>
      2 : Michigan catalogue for the HD stars, vol. 2 (Houk, 1978)  <III/51><BR> 3
      : Michigan Catalogue for the HD stars, vol. 3 (Houk, 1982)  <III/80><BR> 4 :
      Michigan Catalogue for the HD stars, vol. 4 (Houk+, 1988) <III/133><BR> G :
      updated after publication of the HIC <I/196><BR> K : General Catalog of Variable
      Stars, 4th Ed. (Kholopov+ 1988) <II/214><BR> S : SIMBAD data-base <http://cdsweb.u-strasbg.fr/Simbad.html><BR>
      X : Miscellaneous<BR> A blank entry has no corresponding information.'
    name: r_sptype
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#hipparcos.main.glon'
    datatype: double
