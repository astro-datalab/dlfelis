- '@id': '#gaia_dr1.rrlyrae'
  columns:
  - '@id': '#gaia_dr1.rrlyrae.best_classification'
    datatype: char
    description: 'Classification of an RR Lyrae star according to the pulsation mode:
      RRc (&#8220;RRC&#8221;) for first overtone and RRab (&#8220;RRAB&#8221;) for
      fundamental mode, obtained using the period-amplitude diagram in the G-band
      and the plots of the Fourier parameters R21 and Phi2 vs period.'
    fits:tunit: ''
    ivoa:ucd: meta.code.class;src.class
    length: 4
    name: best_classification
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.solution_id'
    datatype: long
    description: All Gaia data processed by the Data Processing and Analysis Consortium
      comes tagged with a solution identifier. This is a numeric field attached to
      each table row that can be used to unequivocally identify the version of all
      the subsystems that where used in the generation of the data as well as the
      input data used. It is mainly for internal DPAC use but is included in the published
      data releases to enable end users to examine the provenance of processed data
      products. To decode a given solution ID visit
    ivoa:ucd: meta.id
    name: solution_id
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.source_id'
    datatype: long
    description: A unique single numerical identifier o f the source obtained from
      GaiaSource (for a detailed description see GaiaSource.sourceId)
    ivoa:ucd: meta.id
    name: source_id
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.p1'
    datatype: double
    description: This parameter is filled with the period of the maximum power peak
      in the frequencygram obtained from the modeling of the time series. The light
      curve of the target star is modeled with a truncated Fourier series (mag(t_j)=zp+\sum[A_i
      sin(i \times 2 \pi \nu_{max}t_j +\phi_i)]). Zero-point (zp), period (1/\nu_{max}),
      number of harmonics (i), amplitudes (A_i), and phases (\phi_i) of the harmonics,
      for the G-band light curve are determined using the Levenberg-Marquardt non
      linear fitting algorithm.
    fits:tunit: d
    ivoa:ucd: time.period
    name: p1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.p1_error'
    datatype: double
    description: This parameter is filled with the uncertainty value of the p1 parameter.
      Its value is derived with Monte Carlo simulations that generate several (100)
      time series with the same time path as the data points but with magnitudes generated
      randomly around the corresponding data value. For each of these time series
      the period is derived from the non linear modeling with a truncated Fourier
      series of the light curve. The mean of all the periods found and its standard
      deviation are then computed, and the latter value is kept as value to fill the
      p1Error parameter.
    fits:tunit: d
    ivoa:ucd: stat.error;time.period
    name: p1_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.epoch_g'
    datatype: double
    description: The epoch of maximum light for the Gaia integrated G band. It corresponds
      to the Baricentric Julian day (BJD) of the maximum value of the light curve
      model which is closest to the BJD of the first observations -3\timesp1.  The
      mentioned BJD is offset by JD 2455197.5 (= J2010.0).
    fits:tunit: d
    ivoa:ucd: time.epoch;stat.max
    name: epoch_g
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.epoch_g_error'
    datatype: double
    description: The uncertainty value of the epochG parameter. Its value is three
      times the error on the p1.
    fits:tunit: day
    ivoa:ucd: stat.error;time.epoch
    name: epoch_g_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.int_average_g'
    datatype: double
    description: The intensity-averaged magnitude in the G-band. The intensity-averaged
      magnitude is obtained by computing the average flux and then converting the
      average flux to magnitude.
    fits:tunit: mag
    ivoa:ucd: phot.mag;em.opt
    name: int_average_g
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.int_average_g_error'
    datatype: double
    description: This parameter is filled with the uncertainty value of the intAverageG
      parameter. The uncertainty is computed as the error(zp), where zp is the zero
      point obtained by the non linear Fourier modeling of the light curve.
    fits:tunit: mag
    ivoa:ucd: stat.error;phot.mag;em.opt
    name: int_average_g_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.peak_to_peak_g'
    datatype: double
    description: This parameter is filled with the peak-to-peak amplitude value of
      the G band light curve. The peak-to-peak amplitude is calculated as the (maximum)
      - (minimum) of the folded modeled light curve in the G band. The light curve
      of the target star is modeled with a truncated Fourier series (mag(t_j)=zp+\sum[A_i
      sin(i \times 2 \pi \nu_{max}t_j   +\phi_i)]). Zero-point (zp), period (1/\nu_{max}),
      number of harmonics (i), amplitudes (A_i), and phases (\phi_i) of the harmonics,
      for the G-band light curve are determined using the Levenberg-Marquardt non
      linear fitting algorithm.
    fits:tunit: mag
    ivoa:ucd: src.var.amplitude;em.opt
    name: peak_to_peak_g
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.peak_to_peak_g_error'
    datatype: double
    description: This parameter is filled with the uncertainty value of the peakToPeakG
      parameter. The uncertainty is computed as the \sqrt{2}\times error(zp), where
      zp is the zero point obtained by the non linear Fourier modeling of the light
      curve.
    fits:tunit: mag
    ivoa:ucd: stat.error;src.var.amplitude;em.opt
    name: peak_to_peak_g_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.num_harmonics_for_p1'
    datatype: int
    description: This parameter is filled with the number of harmonics used to model
      P1 of the light curve. The light curve of the target star is modeled with a
      truncated Fourier series (mag(t_j)=zp+\sum[A_i sin(i \times 2 \pi \nu_{max}t_j
      +\phi_i)]). Zero-point (zp), period (1/\nu_{max}), number of harmonics (i),
      amplitudes (A_i), and phases (\phi_i) of the harmonics are determined using
      the Levenberg-Marquardt non linear fitting algorithm.
    ivoa:ucd: meta.number
    name: num_harmonics_for_p1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.r21_g'
    datatype: double
    description: This parameter is filled with the Fourier decomposition parameter
      R_{21} = A_2/A_1, where A_2 is the amplitude of the 2nd harmonic and A_{1} is
      the amplitude of the fundamental harmonic of the truncated Fourier series defined
      hereafter. The light curve of the target star is modeled with a truncated Fourier
      series (mag(t_j)=zp+\sum[A_i sin(i \times 2 \pi \nu_{max}t_j +\phi_i)]). Zero-point
      (zp), period (1/\nu_{max}), number of harmonics (i), amplitudes (A_i), and phases
      (\phi_i) of the harmonics, are determined using the Levenberg-Marquardt non
      linear fitting algorithm.
    ivoa:ucd: stat.Fourier
    name: r21_g
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.r21_g_error'
    datatype: double
    description: This parameter is filled with the uncertainty value on the r21G parameter.
      Its value isderived by propagation of the errors in the A2 and A1 parameters.
      Errors in A1,A2 are computed from Monte Carlo simulations that generate several
      (100) time series with the same time path as the data points but with magnitudes
      generated randomly around the corresponding data value. The mean for each of
      these values and their standard deviations are then computed, and the latter
      values are kept as value to fill the uncertainty of the A1, A2 parameters.
    ivoa:ucd: stat.error
    name: r21_g_error
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.phi21_g'
    datatype: double
    description: 'This parameter is filled with the Fourier decomposition parameter
      \phi_{21}: \phi_2 - 2\phi_1 value. The light curve of the target star is modeled
      with a truncated Fourier series (mag(t_j)=zp+\sum[A_i   sin(i \times 2 \pi \nu_{max}
      t_j +\phi_i)]). Zero-point (zp), period (1/\nu_{max}), number of harmonics (i),
      amplitudes (A_i), and phases (\phi_i) of the harmonics, for the G-band light
      curve are determined using the Levenberg-Marquardt non linear fitting algorithm.'
    ivoa:ucd: stat.Fourier
    name: phi21_g
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#gaia_dr1.rrlyrae.phi21_g_error'
    datatype: double
    description: This parameter is filled with the uncertainty of the phi21G parameter.
      Its value is derived by propagation of the errors in the phi1 and phi2 parameters.
      Errors in phi1,phi2 are computed from Monte Carlo simulations that generate
      several (100) time series with the same time path as the data points but with
      magnitudes generated randomly around the corresponding data value. For each
      of these time series the phi1, phi2 values are computed. The mean for each of
      these values and their standard deviation are then computed, and the latter
      values are kept as value to fill the uncertainty of the phi1 and phi2 parameters.
    ivoa:ucd: stat.error
    name: phi21_g_error
    nullable: true
    tap:principal: 0
    tap:std: 0
