---
'@id': '#dad_dr1'
description: DECam Asteroid Database -- Data Release 1
name: dad_dr1
tables:
- '@id': '#dad_dr1.movds'
  columns:
  - '@id': '#dad_dr1.movds.dataset'
    datatype: char
    description: dataset identifier
    length: 64
    name: dataset
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.nexposures'
    datatype: int
    description: number of exposures
    name: nexposures
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.date'
    datatype: timestamp
    description: observation start of the first exposure (UT)
    name: date
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.mjd'
    datatype: double
    description: modified Julian date at the start of the first exposure
    name: mjd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.lst'
    datatype: char
    description: local sideral time at the start of the first exposure
    length: 13
    name: lst
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.filter'
    datatype: char
    description: filter used for observations
    length: 64
    name: filter
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.ra'
    datatype: double
    description: RA of the center of the field (deg)
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.dec'
    datatype: double
    description: DEC of the center of the field (deg)
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.gamma'
    datatype: double
    description: ecliptic longitude of the center of the field (deg)
    name: gamma
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.beta'
    datatype: double
    description: ecliptic latitude of the center of the field (deg)
    name: beta
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.opposition'
    datatype: double
    description: angle from opposition for the center of the field (deg)
    name: opposition
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.night'
    datatype: timestamp
    description: calendar night of observations
    name: night
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.ngrp'
    datatype: int
    description: number of tracklets found
    name: ngrp
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.photref'
    datatype: char
    description: filter used for magnitude calibration
    length: 16
    name: photref
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.plver'
    datatype: char
    description: pipeline version
    length: 16
    name: plver
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.propid'
    datatype: char
    description: proposal ID of observations
    length: 16
    name: propid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.pi'
    datatype: char
    description: principle investigator given in the exposure header
    length: 16
    name: pi
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movds.observers'
    datatype: char
    description: observers given in the exposure header
    length: 32
    name: observers
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: This table describes the characteristics of the datasets (pointings).
    The time and position fields are for the start of the first observation exposure
    in the set. Position fields are for the center of the field.
  indexes:
  - '@id': '#movds_dataset_idx'
    columns:
    - '#dad_dr1.movds.dataset'
    name: movds_dataset_idx
  - '@id': '#movds_mjd_idx'
    columns:
    - '#dad_dr1.movds.mjd'
    name: movds_mjd_idx
  - '@id': '#movds_ra_idx'
    columns:
    - '#dad_dr1.movds.ra'
    name: movds_ra_idx
  - '@id': '#movds_dec_idx'
    columns:
    - '#dad_dr1.movds.dec'
    name: movds_dec_idx
  name: movds
  primaryKey: ''
  tap:table_index: 1
- '@id': '#dad_dr1.movdup'
  columns:
  - '@id': '#dad_dr1.movdup.a'
    datatype: char
    description: N/A
    length: 8
    name: a
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movdup.b'
    datatype: char
    description: N/A
    length: 8
    name: b
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movdup.c'
    datatype: char
    description: N/A
    length: 16
    name: c
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movdup.d'
    datatype: char
    description: N/A
    length: 16
    name: d
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movdup.e'
    datatype: int
    description: N/A
    name: e
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: N/A
  indexes: []
  name: movdup
  primaryKey: ''
  tap:table_index: 2
- '@id': '#dad_dr1.movexp'
  columns:
  - '@id': '#dad_dr1.movexp.dataset'
    datatype: char
    description: dataset identifier
    length: 1
    name: dataset
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.expname'
    datatype: char
    description: filename root of the image data used
    length: 1
    name: expname
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.dateobs'
    datatype: char
    description: Date of the start of the observation
    length: 24
    name: dateobs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.mjdobs'
    datatype: double
    description: MJD of the start of the observation
    name: mjdobs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.expid'
    datatype: int
    description: exposure id within the set of exposures
    name: expid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.tsep'
    datatype: int
    description: mid-time of exposure relative to start of first exposure (sec)
    name: tsep
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.exptime'
    datatype: int
    description: exposure time of observation (sec)
    name: exptime
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.magzpt'
    datatype: float
    description: estimated magnitude zeropoint (for 1 sec)
    name: magzpt
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movexp.fwhm'
    datatype: float
    description: median FWHM of exposure over FWHM for all CCDs (pixels)
    name: fwhm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  description: The exposure table provides details of each exposure. The expname is
    a way to link to the image data in the NOIRLab Science Archive. The expid is the
    sequencial count of the exposures in a dataset. The separation time is a relative
    time for the middle of each exposure with an origin at the start of the first
    exposure.
  indexes:
  - '@id': '#movexp_dataset_idx'
    columns:
    - '#dad_dr1.movexp.dataset'
    name: movexp_dataset_idx
  - '@id': '#movexp_expname_idx'
    columns:
    - '#dad_dr1.movexp.expname'
    name: movexp_expname_idx
  - '@id': '#movexp_dateobs_idx'
    columns:
    - '#dad_dr1.movexp.dateobs'
    name: movexp_dateobs_idx
  - '@id': '#movexp_mjdobs_idx'
    columns:
    - '#dad_dr1.movexp.mjdobs'
    name: movexp_mjdobs_idx
  - '@id': '#movexp_expid_idx'
    columns:
    - '#dad_dr1.movexp.expid'
    name: movexp_expid_idx
  name: movexp
  primaryKey: ''
  tap:table_index: 3
- '@id': '#dad_dr1.movgrp'
  columns:
  - '@id': '#dad_dr1.movgrp.dataset'
    datatype: char
    description: dataset identifier
    length: 64
    name: dataset
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.groupid'
    datatype: int
    description: tracklet ID number within dataset
    name: groupid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.movid'
    datatype: int
    description: unique tracklet ID assigned by the survey
    name: movid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.nobs'
    datatype: int
    description: number of detections associated with the tracklet
    name: nobs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.rate'
    datatype: float
    description: apparent rate of motion from measured positions (arcsec/hr)
    name: rate
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.pa'
    datatype: float
    description: apparent position angle from measured positions (deg)
    name: pa
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.mag'
    datatype: float
    description: estimated average magnitude over detected observations
    name: mag
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.digest'
    datatype: int
    description: rarity/interest score from the digest2 program (0-100)
    name: digest
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.mpcsent'
    datatype: timestamp
    description: indication of when measurements were submitted to the MPC
    name: mpcsent
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.mpcid'
    datatype: char
    description: identifier returned by the MPC as initial designation or, sometimes,
      later more final assignment
    length: 24
    name: mpcid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.mpcsubid'
    datatype: char
    description: tracklet ID used in MPC submission
    length: 8
    name: mpcsubid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.jpg'
    datatype: char
    description: filename for cutout graphic of the tracklet
    length: 24
    name: jpg
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.rate_rms'
    datatype: double
    description: (for internal use)
    name: rate_rms
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.rate_pct'
    datatype: double
    description: (for internal use)
    name: rate_pct
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.ratec'
    datatype: double
    description: approx. projection corrected rate (rate/cos(opposition))
    name: ratec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movgrp.checked'
    datatype: char
    description: indicate of verification (e.g. visually)
    length: 4
    name: checked
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: This is the main tracklet table. It provides information about each
    connected set of observations corresponding to a moving object.
  indexes:
  - '@id': '#movgrp_dataset_idx'
    columns:
    - '#dad_dr1.movgrp.dataset'
    name: movgrp_dataset_idx
  - '@id': '#movgrp_groupid_idx'
    columns:
    - '#dad_dr1.movgrp.groupid'
    name: movgrp_groupid_idx
  - '@id': '#movgrp_movid_idx'
    columns:
    - '#dad_dr1.movgrp.movid'
    name: movgrp_movid_idx
  name: movgrp
  primaryKey: ''
  tap:table_index: 4
- '@id': '#dad_dr1.movmpc'
  columns:
  - '@id': '#dad_dr1.movmpc.dataset'
    datatype: char
    description: dataset identifier
    length: 64
    name: dataset
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movmpc.groupid'
    datatype: int
    description: tracklet ID number within dataset
    name: groupid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movmpc.movid'
    datatype: char
    description: unique tracklet ID assigned by the survey
    length: 8
    name: movid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movmpc.expid'
    datatype: int
    description: exposure id within the set of exposures
    name: expid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movmpc.mpcrec'
    datatype: char
    description: MPC record for observation
    length: 80
    name: mpcrec
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: The MPC records are basically an encoding of the information in the
    exposure and observation tables in a specific format for reporting the time, position,
    and estimated magnitude for an observation.
  indexes:
  - '@id': '#movmpc_dataset_idx'
    columns:
    - '#dad_dr1.movmpc.dataset'
    name: movmpc_dataset_idx
  - '@id': '#movmpc_groupid_idx'
    columns:
    - '#dad_dr1.movmpc.groupid'
    name: movmpc_groupid_idx
  - '@id': '#movmpc_movid_idx'
    columns:
    - '#dad_dr1.movmpc.movid'
    name: movmpc_movid_idx
  - '@id': '#movmpc_expid_idx'
    columns:
    - '#dad_dr1.movmpc.expid'
    name: movmpc_expid_idx
  name: movmpc
  primaryKey: ''
  tap:table_index: 5
- '@id': '#dad_dr1.movobs'
  columns:
  - '@id': '#dad_dr1.movobs.dataset'
    datatype: char
    description: dataset identifier
    length: 1
    name: dataset
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.groupid'
    datatype: int
    description: tracklet ID number within dataset
    name: groupid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.movid'
    datatype: char
    description: unique tracklet ID assigned by the survey
    length: 1
    name: movid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.expid'
    datatype: int
    description: exposure id within the set of exposures
    name: expid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.ccd'
    datatype: int
    description: CCD number in DECam data
    name: ccd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.ra_obs'
    datatype: double
    description: RA of detected source (deg)
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra_obs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.dec_obs'
    datatype: double
    description: DEC of detected source (deg)
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec_obs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.x'
    datatype: float
    description: column pixel coordinate in CCD image (pix)
    name: x
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.y'
    datatype: float
    description: row pixel coordinate in CCD image (pix)
    name: y
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.xco'
    datatype: float
    description: column pixel coordinate in cutout image (pix)
    name: xco
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.yco'
    datatype: float
    description: row pixel coordinate in cutout image (pix)
    name: yco
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movobs.cutout'
    datatype: char
    description: filename for cutout image (file[extension] MEF syntax)
    length: 64
    name: cutout
    nullable: true
    tap:principal: 0
    tap:std: 0
  description: These tables provide information for each separate detection of a moving
    object. They provide links to associated files (see below) and to what was reported
    to the MPC.
  indexes:
  - '@id': '#movobs_dataset_idx'
    columns:
    - '#dad_dr1.movobs.dataset'
    name: movobs_dataset_idx
  - '@id': '#movobs_groupid_idx'
    columns:
    - '#dad_dr1.movobs.groupid'
    name: movobs_groupid_idx
  - '@id': '#movobs_movid_idx'
    columns:
    - '#dad_dr1.movobs.movid'
    name: movobs_movid_idx
  - '@id': '#movobs_expid_idx'
    columns:
    - '#dad_dr1.movobs.expid'
    name: movobs_expid_idx
  - '@id': '#movobs_ra_obs_idx'
    columns:
    - '#dad_dr1.movobs.ra_obs'
    name: movobs_ra_obs_idx
  - '@id': '#movobs_dec_obs_idx'
    columns:
    - '#dad_dr1.movobs.dec_obs'
    name: movobs_dec_obs_idx
  name: movobs
  primaryKey: ''
  tap:table_index: 6
- '@id': '#dad_dr1.movrate'
  columns:
  - '@id': '#dad_dr1.movrate.dataset'
    datatype: char
    description: Dataset identifier
    length: 64
    name: dataset
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#dad_dr1.movrate.movid'
    datatype: char
    description: unique tracklet ID assigned by the survey
