---
'@id': '#smash_dr2'
description: SMASH Data Release 2
name: smash_dr2
tables:
- '@id': '#smash_dr2.chip'
  columns:
  - '@id': '#smash_dr2.chip.glon'
    datatype: double
    description: Galactic longitude of field, in degrees
    fits:tunit: deg
    ivoa:ucd: pos.galactic.lon
    name: glon
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.glat'
    datatype: double
    description: Galactic latitude of field, in degrees
    fits:tunit: deg
    ivoa:ucd: pos.galactic.lat
    name: glat
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.elon'
    datatype: double
    description: Ecliptic longitude
    fits:tunit: deg
    name: elon
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.elat'
    datatype: double
    description: Ecliptic latitude
    fits:tunit: deg
    name: elat
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.ring256'
    datatype: int
    description: HEALPix ring nside=256 index
    ivoa:ucd: meta.code
    name: ring256
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.htm9'
    datatype: int
    description: HTM index (order 9 => ~10 arcmin size)
    ivoa:ucd: meta.code
    name: htm9
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.nest4096'
    datatype: int
    description: HEALPIX index (Nsides 4096, Nest scheme => ~52 arcsec size)
    ivoa:ucd: meta.code
    name: nest4096
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.chipid'
    datatype: char
    description: Unique chip image name, e.g. 00123451_10
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 2
    name: chipid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.fieldid'
    datatype: short
    description: SMASH Field ID
    fits:tunit: ''
    ivoa:ucd: meta.id
    name: fieldid
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.photred_field'
    datatype: char
    description: Short field name for the PHOTRED reduction
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 2
    name: photred_field
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.file'
    datatype: char
    description: Filename for this chip
    fits:tunit: ''
    length: 19
    name: file
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.expnum'
    datatype: char
    description: Eight-digit exposure number
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 8
    name: expnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.chip'
    datatype: short
    description: Chip number (1-62)
    fits:tunit: ''
    ivoa:ucd: meta.id
    name: chip
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.base'
    datatype: char
    description: Base of all files for this chip
    fits:tunit: ''
    ivoa:ucd: meta.id;meta.main
    length: 14
    name: base
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.exptime'
    datatype: float
    description: Exposure time in seconds
    fits:tunit: s
    ivoa:ucd: time.duration
    name: exptime
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.filter'
    datatype: char
    description: Filter, u, g, r, i, or z
    fits:tunit: ''
    ivoa:ucd: phys.transmission;instr.filter
    length: 1
    name: filter
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dateobs'
    datatype: char
    description: 'Observation timestamp: YYYY-MM-DDTHH:MM:SS.SSSSSS'
    fits:tunit: ''
    ivoa:ucd: time.epoch
    length: 26
    name: dateobs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.mjd'
    datatype: double
    description: Observation Modified Julian Date
    fits:tunit: d
    ivoa:ucd: time.epoch
    name: mjd
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.airmass'
    datatype: float
    description: Airmass
    fits:tunit: ''
    ivoa:ucd: obs.airMass
    name: airmass
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.gain'
    datatype: float
    description: Gain, electrons/ADU
    fits:tunit: electron/adu
    name: gain
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.rdnoise'
    datatype: float
    description: Read noise, electrons
    fits:tunit: electron
    ivoa:ucd: instr.det.noise
    name: rdnoise
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.nx'
    datatype: int
    description: Number of pixels in X-dimension
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: nx
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.ny'
    datatype: int
    description: Number of pixels in Y-dimension
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: ny
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.wcstype'
    datatype: char
    description: WCS type, always TPV
    fits:tunit: ''
    ivoa:ucd: pos.wcs.ctype
    length: 3
    name: wcstype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.pixscale'
    datatype: float
    description: Arcsec per pixel
    fits:tunit: arcsec
    name: pixscale
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.ra'
    datatype: double
    description: Right ascension at center of chip (in degrees)
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dec'
    datatype: double
    description: Declination at center of chip (in degrees)
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.wcsrms'
    datatype: float
    description: RMS in WCS fit with respect to reference catalog in arcsec
    fits:tunit: arcsec
    ivoa:ucd: stat.stdev
    name: wcsrms
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.gaiawcsrms'
    datatype: float
    description: The RMS of the residuals using the GAIA DR1 reference stars
    fits:tunit: arcsec
    ivoa:ucd: stat.stdev
    name: gaiawcsrms
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.gaiawcsnmatch'
    datatype: int
    description: GAIA DR1 matches used for the astrometric fitting
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: gaiawcsnmatch
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.fwhm'
    datatype: float
    description: FWHM of PSF (i.e. seeing) in pixels (multiply by 0.26 to get arcsec)
    fits:tunit: pixel
    ivoa:ucd: instr.det.psf
    name: fwhm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.skymode'
    datatype: float
    description: Median sky background level
    fits:tunit: count
    ivoa:ucd: instr.skyLevel
    name: skymode
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.skysig'
    datatype: float
    description: Sigma in sky background
    fits:tunit: count
    ivoa:ucd: stat.error
    name: skysig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_nsources'
    datatype: int
    description: Total number of DAOPHOT/ALLSTAR sources in chip
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: dao_nsources
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_depth'
    datatype: float
    description: ALLSTAR depth (peak of the source histogram), instrumental mags
    fits:tunit: mag
    ivoa:ucd: phot.mag
    name: dao_depth
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_npsfstars'
    datatype: int
    description: Number of stars used to construct PSF
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: dao_npsfstars
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_psftype'
    datatype: char
    description: Analytical function type for DAOPHOT PSF
    fits:tunit: ''
    ivoa:ucd: meta.code
    length: 8
    name: dao_psftype
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_psfboxsize'
    datatype: int
    description: PSF box size in pixels
    fits:tunit: pixel
    ivoa:ucd: meta.number
    name: dao_psfboxsize
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_psfvarorder'
    datatype: int
    description: Spatial PSF variations, -1 to 2
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: dao_psfvarorder
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.dao_psfchi'
    datatype: float
    description: DAOPHOT PSF chi goodness-of-fit value
    fits:tunit: ''
    ivoa:ucd: stat.fit.chi2
    name: dao_psfchi
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.alf_nsources'
    datatype: int
    description: Total number of DAOPHOT/ALLFRAME sources
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: alf_nsources
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.alf_depth'
    datatype: float
    description: Median ALLFRAME depth, instrumental mags
    fits:tunit: mag
    ivoa:ucd: phot.mag
    name: alf_depth
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.apcor'
    datatype: float
    description: Aperture correction
    fits:tunit: mag
    name: apcor
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.ebv'
    datatype: float
    description: Median SFD E(B-V) for this chip
    fits:tunit: mag
    ivoa:ucd: phys.absorption
    name: ebv
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.refexpnum'
    datatype: char
    description: Exposure number for the reference frame
    fits:tunit: ''
    ivoa:ucd: meta.id
    length: 8
    name: refexpnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_ra1'
    datatype: double
    description: First RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_ra2'
    datatype: double
    description: Second RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra2
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_ra3'
    datatype: double
    description: Third RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra3
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_ra4'
    datatype: double
    description: Fourth RA value for the four corners of the chip
    fits:tunit: deg
    name: vertex_ra4
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_dec1'
    datatype: double
    description: First DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec1
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_dec2'
    datatype: double
    description: Second DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec2
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_dec3'
    datatype: double
    description: Third DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec3
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.vertex_dec4'
    datatype: double
    description: Fourth DEC value for the four corners of the chip
    fits:tunit: deg
    name: vertex_dec4
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.nsrc'
    datatype: int
    description: Number of sources in SOURCE table for this chip
    fits:tunit: ''
    ivoa:ucd: meta.number
    name: nsrc
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calibrated'
    datatype: short
    description: Is this chip calibrated or not
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: calibrated
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.ubercal_magoffset'
    datatype: float
    description: The magnitude offset applied from the ubercal algorithm
    fits:tunit: mag
    ivoa:ucd: phot.mag
    name: ubercal_magoffset
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.ubercal_flag'
    datatype: short
    description: 'Ubercal flag: 0-none, 1-good, 2-med exp+chip, 3-med exp+std chip'
    fits:tunit: ''
    ivoa:ucd: stat.error;phot.mag
    name: ubercal_flag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.zpcalib_magoffset'
    datatype: float
    description: The zero-point offset used for this chip
    fits:tunit: mag
    ivoa:ucd: phot.calib;phot.mag
    name: zpcalib_magoffset
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.zpcalib_magofferr'
    datatype: float
    description: The uncertainty in the zero-point offset
    fits:tunit: mag
    ivoa:ucd: stat.error;phot.mag
    name: zpcalib_magofferr
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.zpcalibflag'
    datatype: short
    description: 'ZP calib type: 1-phot DECam, 2-overlap, 3-0.9m, 4-GAIA relations'
    fits:tunit: ''
    ivoa:ucd: meta.code;phot.mag
    name: zpcalibflag
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.photometric'
    datatype: short
    description: Is this from a photometric night
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: photometric
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.badsoln'
    datatype: short
    description: Did we have a good transformation equation/solution for these data
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: badsoln
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_band'
    datatype: char
    description: Transformation equation band name
    fits:tunit: ''
    ivoa:ucd: phys.transmission;instr.filter
    length: 1
    name: calib_band
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_colband'
    datatype: char
    description: Transformation equation band name to construct the color
    fits:tunit: ''
    ivoa:ucd: phys.transmission;instr.filter
    length: 1
    name: calib_colband
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_colsign'
    datatype: short
    description: 'Trans. eqn. sign: 1 - color=band-colband; -1 - color=colband-band'
    fits:tunit: ''
    ivoa:ucd: meta.code
    name: calib_colsign
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_zpterm'
    datatype: float
    description: Transformation equation zeropoint term
    fits:tunit: mag
    ivoa:ucd: phot.calib
    name: calib_zpterm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_zptermsig'
    datatype: float
    description: Transformation equation uncertainty in zeropoint term
    fits:tunit: mag
    ivoa:ucd: stat.error
    name: calib_zptermsig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_amterm'
    datatype: float
    description: Transformation equation airmass/extinction term
    fits:tunit: mag
    ivoa:ucd: obs.atmos.extinction
    name: calib_amterm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_amtermsig'
    datatype: float
    description: Transformation equation uncertainty in airmass/extinction term
    fits:tunit: mag
    ivoa:ucd: stat.error
    name: calib_amtermsig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_colterm'
    datatype: float
    description: Transformation equation color term
    fits:tunit: ''
    ivoa:ucd: stat.param
    name: calib_colterm
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  - '@id': '#smash_dr2.chip.calib_coltermsig'
    datatype: float
    description: Sigma of color term in calibration
    name: calib_coltermsig
    nullable: true
    postgresql:datatype: REAL
    tap:principal: 0
    tap:std: 0
  description: Info on each chip in the frame
  indexes:
  - '@id': '#chip_glon_idx'
    columns:
    - '#smash_dr2.chip.glon'
    name: chip_glon_idx
  - '@id': '#chip_glat_idx'
    columns:
    - '#smash_dr2.chip.glat'
    name: chip_glat_idx
  - '@id': '#chip_elon_idx'
    columns:
    - '#smash_dr2.chip.elon'
    name: chip_elon_idx
  - '@id': '#chip_elat_idx'
    columns:
    - '#smash_dr2.chip.elat'
    name: chip_elat_idx
  - '@id': '#chip_ring256_idx'
    columns:
    - '#smash_dr2.chip.ring256'
    name: chip_ring256_idx
  - '@id': '#chip_htm9_idx'
    columns:
    - '#smash_dr2.chip.htm9'
    name: chip_htm9_idx
  - '@id': '#chip_nest4096_idx'
    columns:
    - '#smash_dr2.chip.nest4096'
    name: chip_nest4096_idx
  - '@id': '#chip_chipid_idx'
    columns:
    - '#smash_dr2.chip.chipid'
    name: chip_chipid_idx
  - '@id': '#chip_fieldid_idx'
    columns:
    - '#smash_dr2.chip.fieldid'
    name: chip_fieldid_idx
  - '@id': '#chip_expnum_idx'
    columns:
    - '#smash_dr2.chip.expnum'
    name: chip_expnum_idx
  - '@id': '#chip_chip_idx'
    columns:
    - '#smash_dr2.chip.chip'
    name: chip_chip_idx
  - '@id': '#chip_exptime_idx'
    columns:
    - '#smash_dr2.chip.exptime'
    name: chip_exptime_idx
  - '@id': '#chip_filter_idx'
    columns:
    - '#smash_dr2.chip.filter'
    name: chip_filter_idx
  - '@id': '#chip_mjd_idx'
    columns:
    - '#smash_dr2.chip.mjd'
    name: chip_mjd_idx
  - '@id': '#chip_ra_idx'
    columns:
    - '#smash_dr2.chip.ra'
    name: chip_ra_idx
  - '@id': '#chip_dec_idx'
    columns:
    - '#smash_dr2.chip.dec'
    name: chip_dec_idx
  - '@id': '#chip_fwhm_idx'
    columns:
    - '#smash_dr2.chip.fwhm'
    name: chip_fwhm_idx
  - '@id': '#chip_vertex_ra1_idx'
    columns:
    - '#smash_dr2.chip.vertex_ra1'
    name: chip_vertex_ra1_idx
  - '@id': '#chip_vertex_ra2_idx'
    columns:
    - '#smash_dr2.chip.vertex_ra2'
    name: chip_vertex_ra2_idx
  - '@id': '#chip_vertex_ra3_idx'
    columns:
    - '#smash_dr2.chip.vertex_ra3'
    name: chip_vertex_ra3_idx
  - '@id': '#chip_vertex_ra4_idx'
    columns:
    - '#smash_dr2.chip.vertex_ra4'
    name: chip_vertex_ra4_idx
  - '@id': '#chip_vertex_dec1_idx'
    columns:
    - '#smash_dr2.chip.vertex_dec1'
    name: chip_vertex_dec1_idx
  - '@id': '#chip_vertex_dec2_idx'
