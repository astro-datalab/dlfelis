---
'@id': '#nsc_dr2'
description: NOIRLab Source Catalog Data Release 2
name: nsc_dr2
tables:
- '@id': '#nsc_dr2.chip'
  columns:
  - '@id': '#nsc_dr2.chip.instrument'
    datatype: char
    description: Instrument name (c4d, k4m, ksb)
    ivoa:ucd: meta.id;meta.main
    length: 16
    name: instrument
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.exposure'
    datatype: char
    description: Exposure name
    ivoa:ucd: 'meta.id;meta.main '
    length: 24
    name: exposure
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.expnum'
    datatype: int
    description: Exposure number
    ivoa:ucd: meta.id;meta.main
    name: expnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.ccdnum'
    datatype: short
    description: CCD number
    ivoa:ucd: meta.id;meta.main
    name: ccdnum
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.ra'
    datatype: double
    description: Right ascension at center of chip, in degrees
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
    name: ra
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.dec'
    datatype: double
