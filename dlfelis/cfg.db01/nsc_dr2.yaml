    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
    name: dec
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.dateobs'
    datatype: char
    description: Observation timestamp. YYYY-MM-DDTHH:MM:SS.SSSSSS
    ivoa:ucd: time.epoch
    length: 16
    name: dateobs
    nullable: true
    tap:principal: 0
    tap:std: 0
  - '@id': '#nsc_dr2.chip.mjd'
    datatype: double
    description: Observation Modified Julian Date
    fits:tunit: d
    ivoa:ucd: time.epoch
